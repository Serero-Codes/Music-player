<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="Styling.css">
</head>
<body>
    <div class="music-player">
        <h1>Music Player</h1>
        
        <div class="playlist">
            <h2>Playlist</h2>
            <ul id="song-list">
             
            </ul>
        </div>
        
        
        <div class="now-playing">
            <h2>Now Playing</h2>
            <div class="song-info">
                <p id="current-song">Select a song to play</p>
                <p id="current-artist"></p>
            </div>
            
           
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <div class="time-info">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
            
          
            <div class="controls">
                <button id="prev-btn" class="control-btn">‚èÆ</button>
                <button id="play-btn" class="control-btn">‚ñ∂</button>
                <button id="next-btn" class="control-btn">‚è≠</button>
            </div>
            
       
            <div class="volume-control">
                <span>üîà</span>
                <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.7">
                <span>üîä</span>
            </div>
        </div>
    </div>
    
    <audio id="audio-player"></audio>
    
    <script src="script.js"></script>
</body>
</html>
